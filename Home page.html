<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <div class="head">
        <h1>HM2</h1>
        <div class="user">
            <p>User</p>
            <img src="images/User-image.jpg">
        </div>
    </div>
    <div class="balance">
        <div class="ton">
            <div class="color">
            <p>TON</p>
            </div>
            <div class="background">
                <p>1,0</p>
                <img src="images/Ton.png">
            </div>
        </div>
        <div class="ton">
            <div class="color">
            <p>На вывод</p>
            </div>
            <div class="background">
                <p>1K</p>
                <img src="images/Монета.png">
            </div>
        </div>
        <div class="ton">
            <div class="color">
            <p>Скорость</p>
            </div>
            <div class="background">
                <p>+10</p>
                <img src="images/Speed.png">
            </div>
        </div>
    </div>
    <div class="progress">
        <div class="level">
            <p>1 <span>Уровень</span></p>
        </div>
        <div class="streng">
            <img src="images/zap.svg" width="24px" height="24px">
            <p>2000/2000</p>
        </div>
    </div>
    <div class="progress-bar">
        <div class="bar"></div>
    </div>
    <div class="button">
        <img src="images/Начальный костюм.png">
    </div>
    <div class="games">
        <p>Игры</p>
        <div class="position">
            <div class="background">
                <img src="images/Пираты.svg">
            </div>
            <div class="background">
                <img src="images/Рыба.svg">
            </div>
        </div>
    </div>
    <div class="navigation">
        <nav>
            <a href="#">FAQ</a>
            <a href="#">Соглашение</a>
            <a href="#">Канал</a>
            <a href="#">Поддержка</a>
        </nav>
        <p>Онлайн: 1200</p>
    </div>
    <div class="padding"></div>
    <div class="menu">
        <a class="home" href="#">
            <img src="images/Home.png">
            <p>Главная</p>
        </a>
        <a class="market" href="#">
            <img src="images/Market.png">
            <p>Маркет</p>
        </a>
        <a class="bonus" href="#">
            <img src="images/Bonus.png">
            <p>Бонусы</p>
        </a>
        <a class="wallet" href="#">
            <img src="images/Wallet.png">
            <p>Кошелек</p>
        </a>
        <a class="chat" href="#">
            <img src="images/Chat.png">
            <p>Чат</p>
        </a>
    </div>
    <div class="padding"></div>
    <script src="JavaScript.js"></script>
</body>
</html>
